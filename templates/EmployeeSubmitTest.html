<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工体温提交测试页</title>
</head>
<body>
<form action='/TemperatureReporter/employeeTemperatureSubmit' method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>teamId：</td>
            <td><input type="text" name="teamId"></td>
        </tr>
        <tr>
            <td>employeeId：</td>
            <td><input type="text" name="employeeId"></td>
        </tr>
        <tr>
            <td>employeeName：</td>
            <td><input type="text" name="employeeName"></td>
        </tr>
        <tr>
            <td>temperature：</td>
            <td><input type="text" name="temperature"></td>
        </tr>
        <tr>
            <td>measureTimes：</td>
            <td><input type="text" name="measureTimes"></td>
        </tr>
        <tr>
            <td>recorderId：</td>
            <td><input type="text" name="recorderId"></td>
        </tr>
        <tr>
            <td>recorderName：</td>
            <td><input type="text" name="recorderName"></td>
        </tr>
        <tr>
            <td>remark：</td>
            <td><input type="text" name="remark"></td>
        </tr>
    </table>
    <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
