<script type="text/javascript">

    initMeasureDate = function () {
        var date = new Date();
        $('#measureDate')[0].innerText = date.toLocaleDateString();
    };

    measureTimes = '1';
    $(document).ready(function () {
        $('input[type=radio][name=times]').change(function () {
            if (this.value == '1') {
                measureTimes = '1';
                {#alert("Allot Thai Gayo Bhai");#}
            } else if (this.value == '2') {
                measureTimes = '2';
                {#alert("Transfer Thai Gayo");#}
            }
        });
    });


    $('#recordModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var recipient = button.data('whatever') // Extract info from data-* attributes
        // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('.modal-title').text('New message to ' + recipient)

        $('#recordModal #employeeId')[0].innerText = activedItemInfo[0];
    })

    loadTemperatureInfos = function () {
        $.ajax({
            url: '/TemperatureReporter/queryTeamTemperatureRecords',
            type: 'post',
            dataType: 'json',
            data: {
                'sessionId': '??',
                'date': $('#measureDate').val(),
                'measureTimes': measureTimes,
                'teamId': sessionStorage["teamId"],
            },
            success: function (data) {
                if (data.respCode == '1000') {
                    //方法中传入的参数data为后台获取的数据
                    for (i in data.recordList) {
                        var tr;
                        tr = '<td>' + data.recordList[i].employeeId + '</td>' +
                            '<td>' + data.recordList[i].temperature + '</td>' +
                            '<td>' + data.recordList[i].remark + '</td>' +
                            '<td>' + data.recordList[i].recorderName + '</td>'
                        $("#infos").append('<tr>' + tr + '</tr>')
                    }
                }
                else {
                    alert(data.respMsg);
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                if (textStatus === 'timeout') {
                    alert('请求超時');
                    setTimeout(function () {
                        alert('重新请求');
                    }, 2000);
                }
                //alert(errorThrown);
            }
        })
    };

    {#["672964	37	备注	name"]#}
    var activedItemInfo = [];
    $('#infos tbody').on('click', 'tr', function (e) {
        var tr = $(this)[0];
        for (var i = 0; i < tr.cells.length; i++) {
            activedItemInfo[i] = (tr.cells[i].innerHTML);
        }
        $('#recordModal').modal('show')
    });

    $('#recordModal #recordSubmit').on('click', function () {
        $.ajax({
            url: server + 'static/data.json',
            url: 'http://127.0.0.1:8000/TemperatureReporter/employeeTemperatureSubmit',
            type: 'post',
            dataType: 'json',
            data: {
                "sessionId": "??",
                "employeeId": $('#recordModal #employeeId')[0].innerText,
                {#"employeeName": "",#}
                "temperature": $('#recordModal #temperature')[0].value,
                "measureTimes": measureTimes,
                "recorderId": "？？",
                "recorderName": "",
                "remark": $('#recordModal #remark')[0].value
            },
            success: function (data) {
                if (data.respCode == '1000') {
                    alert(data.respMsg);
                } else {
                    alert(data.respMsg);
                }
            }
        })
    });

    var initData = function () {
        initMeasureDate();
        loadTemperatureInfos();
    };


    $(document).ready(function () {
        initData();
    });


</script>
