<script type="text/javascript">
    server = 'http://172.0.0.1:8000/'
    setupData = function () {
        $.ajax({
            {#url: server + 'static/data.json',#}
            url: 'http://127.0.0.1:8000/TemperatureReporter/queryTeamTemperatureRecords',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                //方法中传入的参数data为后台获取的数据
                for (i in data.recordList) //data.data指的是数组，数组里是5个对象，i为数组的索引
                {
                    var tr;
                    tr = '<td>' + data.recordList[i].employeeId + '</td>' +
                        '<td>' + data.recordList[i].temperature + '</td>' +
                        '<td>' + data.recordList[i].remark + '</td>' +
                        '<td>' + data.recordList[i].recorderName + '</td>'
                    $("#example").append('<tr>' + tr + '</tr>')
                }
            }
        })
    }

    $(document).ready(setupData);
    {#$(window).on("rea", setupData);#}
